  <body

    <main class="form-signup w-100 m-auto">
      <form>
        <a
          href="./index.html"
          class="d-flex align-items-center justify-content-center text-decoration-none brand-name mb-5"
        >
          <span class="fs-4">SH</span>

        <div class="container-fluid d-flex">
          <div class="form-floating d-flex">

              type="text"
              class="form-control topleftinput"
              id="floatingInput"

            />

          </div>
          <div class="form-floating d-flex">

            class="form-control middleinput"
            id="floatingInput"
            placeholder="name@example.com"
          />

        </div>
        <div class="form-floating">
          <input
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Password</label>
        </div>

        <button class="w-100 btn btn-lg btn-warning" type="submit">
